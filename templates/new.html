{% extends "layout.html" %}
  {% block body %}
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Shorten Your Url
        </div>
      </h2>
      <form class="ui large form" action="/new" method="POST">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui labeled input">
              <div class="ui label">
                http://
              </div>
              <input type="text" name="url" placeholder="url without http">
            </div>
          </div>
          <div class="field">
            <div class="ui input">
              <textarea id="pixel_script" name="pixel_script" cols="30" rows="2" placeholder="Put your pixel javascript here"></textarea>
            </div>
          </div>
          <button type="submit" class="ui fluid large teal submit button">Make it short!</div>
    </div>

      </form>

  </div>
  {% endblock %}
