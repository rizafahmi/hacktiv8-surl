{% extends "layout.html" %}
  {% block body %}
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      {% if redirect_url %}
      <div class="ui raised segment">
        {{ redirect_url | safe }}
      </div>
      {% endif %}
      <h2 class="ui teal image header">
        <div class="content">
          Shorten Your Url
        </div>
      </h2>
      <form class="ui large form" action="/new" method="POST">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui input">
              <input type="text" name="url" placeholder="Example: http://elixirdose.com" required="required">
            </div>
          </div>
          <div class="field">
            <div class="ui input">
              <textarea id="pixel_script" name="pixel_script" cols="30" rows="10" placeholder="Put your pixel javascript here"><script>
!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
document,'script','//connect.facebook.net/en_US/fbevents.js');

fbq('init', '597841967035840');
fbq('track', "PageView");</script>
<noscript><img height="1" width="1" style="display:none"
src="https://www.facebook.com/tr?id=597841967035840&ev=PageView&noscript=1"
/></noscript>
              </textarea>
            </div>
          </div>
          <button type="submit" class="ui fluid large teal submit button">Make it short!</div>
    </div>

      </form>

  </div>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/site.css')}}">
  <script src="{{url_for('static', filename='js/js.cookie.js')}}"></script>
  <script>
    $("#pixel_script").val(Cookies.get("pixel"));
    $("#pixel_script").on('click', function () {this.focus(); this.select()});
    $("button").on('click', function () {
      var pixel = $("textarea").val();
      Cookies.set("pixel", pixel);

    });
  
  </script>
  {% endblock %}
